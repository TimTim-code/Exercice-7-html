<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="">

        <!-- Information d'identité -->
        
        <fieldset id="Identité">
            <legend id="identité">Votre identité</legend>
            <ol>
                <li>
                    <label>Nom</label>
                    <input type="text" placeholder="Votre nom">
                </li>
                <li>
                    <label>Prenom</label>
                    <input type="text" placeholder="Votre prenom">
                </li>
                <li>
                    <label>Adresse mail</label>
                    <input type="text" placeholder="Adresse mail">
                </li>
            </ol>
        </fieldset>

        <!-- Adresse de livraison-->
        <fieldset id="Adresse">
            <legend id="adresse">Adresse de livraison</legend>
            <ol>
                <li>
                    <label>Adresse :</label>
                    <textarea rows="5"></textarea>
                </li>
                <li>
                    <label>Code postal</label>
                    <input type="text" placeholder="Code postal">
                </li>
                <li>
                    <label>Ville</label>
                    <input type="text" placeholder="Ville">
                </li>
            </ol>
        </fieldset>

        <!-- Informations de règlement-->
        <fieldset id="règlement">
            <legend id="Règlement">Informations de règlement</legend>
            <ol>
                <li>Type de carte bancaire<br>

                    <input type="radio" name="visa" value="visa" />
                    <label for="visa">VISA</label><br />

                    <input type="radio" name="mastercard" value="mastercard">
                    <label for="mastercard">Mastercard</label>
                </li>

                <li>
                    <label>Numéro de carte</label>
                    <input type="text" placeholder="Numéro de carte">
                </li>
                <li>
                    <label>Code de sécurité</label>
                    <input type="password" placeholder="Code de sécurité">
                </li>
                <li>
                    <label>Nom du titulaire</label>
                    <input type="text" placeholder="Nom du titulaire">
                </li>
            </ol>
        </fieldset>

        <!-- Bouton -->
        <button>J'achète !</button>

    </form>
</body>

</html>
